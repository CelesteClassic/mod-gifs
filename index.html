<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Celeste Classic Modded GIF HQ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <img id="banner" src="banner.png"></img>
  <br><br>
  <b>Available tags:</b><div id="tags">Level name + tag. eg: 100m gemskip</div>
  <br>
  <select id="modName">
    <option value="all" selected="selected">All</option>
    <option value="adelie" selected="selected">Adelie</option>
    <option value="everred">Everred</option>
    <option value="noot">Noot</option>
  </select>
  <input id='search' type='text' placeholder="e.g. 1100"></input>
  <button id='submit' type="button">Search</button>
  <br><br>
  <div id='content'></div>

  <script type="text/JavaScript" src="gifsearch.js"></script>
</body>
</html>
